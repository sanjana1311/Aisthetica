<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aisthetica | Your Personal Fashion Intelligence</title>
    <meta name="description" content="Aisthetica uses multimodal AI to build outfits youâ€™ll actually wear.">
    
    <!-- Fonts: Playfair Display (Editorial) & Inter (UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Icons (Font Awesome 6) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #FDFCF8;
            --text-main: #111111;
            --text-secondary: #555555;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary-btn: #111111;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Floating Background Emojis (Color Matched) --- */
        .background-decor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .float-emoji {
            position: absolute;
            font-size: 3.5rem; 
            filter: grayscale(100%) contrast(0.5) brightness(1.6) opacity(0.35);
            animation: float 8s ease-in-out infinite;
            user-select: none;
        }

        .em-1 { top: 10%; left: 5%; font-size: 4rem; animation-duration: 9s; } 
        .em-2 { top: 15%; right: 8%; font-size: 3.5rem; animation-duration: 7s; animation-delay: 1s; }
        .em-3 { top: 5%; left: 40%; font-size: 3rem; animation-duration: 10s; animation-delay: 2s; }
        .em-4 { top: 30%; left: 15%; font-size: 3rem; animation-duration: 8s; animation-delay: 0.5s; }
        .em-5 { top: 35%; right: 25%; font-size: 3.5rem; animation-duration: 11s; }
        .em-6 { top: 25%; left: 85%; font-size: 3.5rem; animation-duration: 7.5s; animation-delay: 3s; }
        .em-7 { top: 50%; left: 8%; font-size: 3.5rem; animation-duration: 6s; }
        .em-8 { top: 55%; right: 5%; font-size: 3rem; animation-duration: 9s; animation-delay: 1s; }
        .em-9 { top: 45%; left: 60%; font-size: 3rem; animation-duration: 8s; animation-delay: 2s; }
        .em-10 { top: 70%; left: 20%; font-size: 3.5rem; animation-duration: 7s; }
        .em-11 { top: 65%; right: 15%; font-size: 4rem; animation-duration: 10s; animation-delay: 0.5s; }
        .em-12 { top: 75%; left: 50%; font-size: 3.5rem; animation-duration: 8.5s; animation-delay: 4s; }
        .em-13 { top: 85%; left: 5%; font-size: 3rem; animation-duration: 9s; }
        .em-14 { top: 90%; right: 30%; font-size: 3rem; animation-duration: 6s; animation-delay: 2s; }
        .em-15 { top: 80%; right: 5%; font-size: 3.5rem; animation-duration: 8s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary-btn);
            color: white;
            border: 1px solid var(--primary-btn);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            color: var(--text-main);
            border: 1px solid #ccc;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            border-color: var(--text-main);
            background: #fff;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 120px 20px 60px;
        }

        .hero-content {
            max-width: 800px;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .hero-visual {
            margin-top: 60px;
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 24px;
            overflow: hidden;
            background: #f0f0f0;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        .hero-bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* PATH UPDATED: Removed "Assets/" prefix */
            background-image: url("Home Tab_ Clean Editorial Style.png");
            background-position: center;
            background-size: cover;
            filter: brightness(0.95);
        }

        .ui-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            width: 280px;
            text-align: left;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 3s infinite linear;
            opacity: 0.5;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .ui-badge {
            font-size: 12px;
            background: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .problem-section {
            padding: 100px 0;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(5px);
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .problem-card {
            padding: 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .problem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .problem-icon {
            font-size: 24px;
            margin-bottom: 20px;
            color: #888;
        }

        .tagline {
            text-align: center;
            font-size: 2rem;
            margin-top: 60px;
            font-family: 'Playfair Display', serif;
        }

        .steps-section {
            padding: 100px 0;
        }
        
        .step-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
        }

        .step-item {
            flex: 1;
            min-width: 200px;
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .step-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            border: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }

        .features-section {
            padding: 100px 0;
            background: rgba(255,255,255,0.85);
        }

        .feature-block {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            margin-bottom: 100px;
        }

        .feature-block:nth-child(even) .feature-text { order: 2; }
        .feature-block:nth-child(even) .feature-visual { order: 1; }

        .feature-visual {
            height: 500px;
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .feature-visual img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s ease;
        }
        
        .feature-visual:hover img {
            transform: scale(1.05);
        }

        .feature-text h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .feature-text p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 400px;
        }

        /* --- Style Goals Section --- */
        .goals-section {
            padding: 80px 20px;
            text-align: center;
            position: relative;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 100%);
        }

        .goals-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 800px;
            margin: 40px auto 0;
        }

        .goal-btn {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid #ddd;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 15px;
            color: var(--text-main);
            cursor: pointer;
            transition: var(--transition);
        }

        .goal-btn:hover {
            border-color: #111;
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .final-cta {
            padding: 120px 20px;
            text-align: center;
            background: #111;
            color: #fff;
            position: relative;
            z-index: 2; 
        }

        .final-cta h2 {
