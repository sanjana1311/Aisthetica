    <style>
        :root {
            --bg-color: #FDFCF8;
            --text-main: #111111;
            --text-secondary: #555555;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary-btn: #111111;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Floating Background Emojis --- */
        .background-decor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .float-emoji {
            position: absolute;
            font-size: 3.5rem; 
            filter: grayscale(100%) contrast(0.5) brightness(1.6) opacity(0.35);
            animation: float 8s ease-in-out infinite;
            user-select: none;
        }
